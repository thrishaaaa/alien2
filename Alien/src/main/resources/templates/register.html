<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - A.L.I.E.N</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e8e6e1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        /* Alien Watermarks */
        .alien-watermark {
            position: fixed;
            font-size: 150px;
            opacity: 0.02;
            pointer-events: none;
            user-select: none;
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }

        .alien-watermark:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .alien-watermark:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 3s;
        }

        .alien-watermark:nth-child(3) {
            bottom: 10%;
            left: 15%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        /* Register Card */
        .register-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .register-card::before {
            content: 'üëΩ';
            position: absolute;
            font-size: 200px;
            opacity: 0.03;
            top: -50px;
            right: -50px;
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #5a67d8 0%, #8b5cf6 100%);
            border: 3px solid rgba(90, 103, 216, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(90, 103, 216, 0.15);
        }

        .logo:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 12px 35px rgba(90, 103, 216, 0.25);
        }

        .header h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: 4px;
        }

        .header p {
            color: #6c757d;
            font-size: 14px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #2c3e50;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group label .required {
            color: #e53e3e;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #5a67d8;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(90, 103, 216, 0.1);
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        /* Password Strength Indicator */
        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #e53e3e;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ed8936;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #38a169;
        }

        /* Error Message */
        .error-message {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Terms Checkbox */
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #6c757d;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            cursor: pointer;
        }

        .terms-checkbox a {
            color: #5a67d8;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5a67d8 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(90, 103, 216, 0.3);
        }

        .btn-submit:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-submit span {
            position: relative;
            z-index: 1;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            color: #adb5bd;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }

        /* OAuth Buttons */
        .oauth-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .btn-oauth {
            flex: 1;
            padding: 14px;
            background: #ffffff;
            color: #495057;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-oauth:hover {
            border-color: #5a67d8;
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        /* Login Link */
        .login-link {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-top: 25px;
            position: relative;
            z-index: 10;
        }

        .login-link a {
            color: #5a67d8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #4c51bf;
        }

        /* Back to Home */
        .back-home {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }

        .back-home a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: #2c3e50;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-card {
                padding: 40px 30px;
            }

            .header h1 {
                font-size: 28px;
                letter-spacing: 2px;
            }

            .oauth-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<!-- Background Alien Watermarks -->
<div class="alien-watermark">üëΩ</div>
<div class="alien-watermark">üëΩ</div>
<div class="alien-watermark">üëΩ</div>

<div class="container">
  <div class="register-card">
    <div class="header">
      <div class="logo">üëΩ</div>
      <h1>A.L.I.E.N</h1>
      <p>Create your account and start your O-1 journey.</p>
    </div>

    <!-- Error Message -->
    <div class="error-message" th:if="${error}">
      <span th:text="${error}">Registration failed</span>
    </div>

    <!-- Registration Form -->
    <form th:action="@{/register}" method="post" id="registerForm">

    <div class="form-group">
        <label for="username">
          Username <span class="required">*</span>
        </label>
        <input
                type="text"
                id="username"
                name="username"
                placeholder="Choose a username"
                required
                minlength="3"
                maxlength="50"
                autocomplete="username">
      </div>

      <div class="form-group">
        <label for="email">
          Email Address <span class="required">*</span>
        </label>
        <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
                maxlength="100"
                autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">
          Password <span class="required">*</span>
        </label>
        <input
                type="password"
                id="password"
                name="password"
                placeholder="Create a strong password"
                required
                minlength="8"
                autocomplete="new-password">
        <div class="password-strength" id="passwordStrength">
          <div class="password-strength-bar" id="strengthBar"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">
          Confirm Password <span class="required">*</span>
        </label>
        <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Re-enter your password"
                required
                minlength="8"
                autocomplete="new-password">
      </div>

      <div class="form-group">
        <label for="role">I am a</label>
        <select id="role" name="role">
          <option value="student" selected>Student</option>
          <option value="professional">Professional</option>
          <option value="mentor">Mentor</option>
        </select>
      </div>

      <div class="terms-checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">
          I agree to the <a href="#" target="_blank">Terms of Service</a>
          and <a href="#" target="_blank">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">
        <span>Create Account</span>
      </button>
    </form>

    <div class="divider">
      <span>Or sign up with</span>
    </div>

    <div class="oauth-buttons">
      <a th:href="@{/oauth2/authorization/google}" class="btn-oauth">
        <span>G</span> Google
      </a>
      <a th:href="@{/oauth2/authorization/linkedin}" class="btn-oauth">
        <span>in</span> LinkedIn
      </a>
    </div>

    <div class="login-link">
      Already have an account? <a th:href="@{/login}">Log In</a>
    </div>

    <div class="back-home">
      <a th:href="@{/}">‚Üê Back to Home</a>
    </div>
  </div>
</div>

<script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthIndicator = document.getElementById('passwordStrength');
        const strengthBar = document.getElementById('strengthBar');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('registerForm');

        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            strengthIndicator.classList.add('show');

            if (password.length === 0) {
                strengthIndicator.classList.remove('show');
                strengthBar.className = 'password-strength-bar';
                return;
            }

            let strength = 0;

            // Check length
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;

            // Check for lowercase, uppercase, numbers, special chars
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            // Set strength level
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });

        // Form validation
        form.addEventListener('submit', function(e) {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                e.preventDefault();

                // Show error message
                const errorDiv = document.querySelector('.error-message');
                errorDiv.textContent = 'Passwords do not match!';
                errorDiv.classList.add('show');

                // Scroll to error
                errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });

                // Hide after 5 seconds
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 5000);

                return false;
            }

            // Check password strength
            if (password.length < 8) {
                e.preventDefault();

                const errorDiv = document.querySelector('.error-message');
                errorDiv.textContent = 'Password must be at least 8 characters long!';
                errorDiv.classList.add('show');

                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 5000);

                return false;
            }
        });

        // Add ripple effect to submit button
        submitBtn.addEventListener('click', function(e) {
            if (this.disabled) return;

            const rect = this.getBoundingClientRect();
            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.left = e.clientX - rect.left + 'px';
            ripple.style.top = e.clientY - rect.top + 'px';
            ripple.style.width = ripple.style.height = '0px';
            ripple.style.background = 'rgba(255,255,255,0.5)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.pointerEvents = 'none';
            ripple.style.transition = 'width 0.6s ease, height 0.6s ease, opacity 0.8s ease';

            this.appendChild(ripple);

            requestAnimationFrame(() => {
                ripple.style.width = ripple.style.height = '300px';
                ripple.style.opacity = '0';
            });

            setTimeout(() => {
                ripple.remove();
            }, 800);
        });
    </script>
</body>
</html>
