<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - A.L.I.E.N</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e8e6e1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        /* Alien Watermarks */
        .alien-watermark {
            position: fixed;
            font-size: 150px;
            opacity: 0.02;
            pointer-events: none;
            user-select: none;
            animation: float 20s infinite ease-in-out;
            z-index: 0; /* Added to keep behind everything */
        }

        .alien-watermark:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .alien-watermark:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 3s;
        }

        .alien-watermark:nth-child(3) {
            bottom: 10%;
            left: 15%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        /* Login Card */
        .login-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            z-index: 10; /* Added to bring card above background */
        }

        .login-card::before {
            content: '👽';
            position: absolute;
            font-size: 200px;
            opacity: 0.03;
            top: -50px;
            right: -50px;
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #5a67d8 0%, #8b5cf6 100%);
            border: 3px solid rgba(90, 103, 216, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(90, 103, 216, 0.15);
        }

        .logo:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 12px 35px rgba(90, 103, 216, 0.25);
        }

        .header h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: 4px;
        }

        .header p {
            color: #6c757d;
            font-size: 14px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #2c3e50;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5a67d8;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(90, 103, 216, 0.1);
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        /* Error Message */
        .error-message {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Success Message */
        .success-message {
            background: #f0fdf4;
            border: 1px solid #86efac;
            color: #166534;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #5a67d8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #4c51bf;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5a67d8 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(90, 103, 216, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit span {
            position: relative;
            z-index: 1;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            color: #adb5bd;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }

        /* OAuth Buttons */
        .oauth-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .btn-oauth {
            flex: 1;
            padding: 14px;
            background: #ffffff;
            color: #495057;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-oauth:hover {
            border-color: #5a67d8;
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-top: 25px;
            position: relative;
            z-index: 10; /* Added */
        }

        .signup-link a {
            color: #5a67d8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #4c51bf;
        }

        /* Back to Home */
        .back-home {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 10; /* Added */
        }

        .back-home a {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-home a:hover {
            color: #2c3e50;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 30px;
            }

            .header h1 {
                font-size: 28px;
                letter-spacing: 2px;
            }

            .oauth-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<!-- Background Alien Watermarks -->
<div class="alien-watermark">👽</div>
<div class="alien-watermark">👽</div>
<div class="alien-watermark">👽</div>

<div class="container">
  <div class="login-card">
    <div class="header">
      <div class="logo">👽</div>
      <h1>A.L.I.E.N</h1>
      <p>Welcome back! Please login to your account.</p>
    </div>

    <!-- Error Message -->
    <div class="error-message" th:if="${error}">
      <span th:text="${error}">Invalid credentials</span>
    </div>

    <!-- Success Message -->
    <div class="success-message" th:if="${success}">
      <span th:text="${success}">Registration successful! Please login.</span>
    </div>

    <!-- Login Form -->
    <form th:action="@{/auth/login}" method="post">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
                autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                autocomplete="current-password">
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" name="remember-me">
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="btn-submit">
        <span>Login</span>
      </button>
    </form>

    <div class="divider">
      <span>Or continue with</span>
    </div>

    <div class="oauth-buttons">
      <a th:href="@{/oauth2/authorization/google}" class="btn-oauth">
        <span>G</span> Google
      </a>
      <a th:href="@{/oauth2/authorization/linkedin}" class="btn-oauth">
        <span>in</span> LinkedIn
      </a>
    </div>

    <div class="signup-link">
      Don't have an account? <a th:href="@{/auth/signup}">Sign Up</a>
    </div>

    <div class="back-home">
      <a th:href="@{/}">← Back to Home</a>
    </div>
  </div>
</div>

<script>
        // Add ripple effect to submit button
        document.querySelector('.btn-submit').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const ripple = document.createElement('span');
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.background = 'rgba(255,255,255,0.5)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s ease-out';
            ripple.style.pointerEvents = 'none';

            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        });

        // Ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
